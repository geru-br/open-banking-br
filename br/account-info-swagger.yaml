    schema:
      $ref: '#/definitions/OBErrorResponse1'
securityDefinitions:
  TPPOAuth2Security:
    type: oauth2
    flow: application
    tokenUrl: 'https://authserver.example/token'
    scopes:
      accounts: Ability to read Accounts information
    description: TPP client credential authorisation flow with the ASPSP
  PSUOAuth2Security:
    type: oauth2
    flow: accessCode
    tokenUrl: 'https://authserver.example/token'
    authorizationUrl: 'https://authserver.example/authorization'
    scopes:
      accounts: Ability to read Accounts information
    description: >-
      OAuth flow, it is required when the PSU needs to perform SCA with the
      ASPSP when a TPP wants to access an ASPSP resource owned by the PSU
definitions:
  AccountId:
    description: >-
      A unique and immutable identifier used to identify the account resource.
      This identifier has no meaning to the account owner.
    type: string
    minLength: 1
    maxLength: 40
  ActiveOrHistoricCurrencyCode_1:
    description: >-
      A code allocated to a currency by a Maintenance Agency under an
      international identification scheme, as described in the latest edition of
      the international standard ISO 4217 "Codes for the representation of
      currencies and funds".
    type: string
    pattern: '^[A-Z]{3,3}$'
  AddressLine:
    description: >-
      Information that locates and identifies a specific address for a
      transaction entry, that is presented in free format text.
    type: string
    minLength: 1
    maxLength: 70
  BookingDateTime:
    description: >-
      Date and time when a transaction entry is posted to an account on the
      account servicer's books.

      Usage: Booking date is the expected booking date, unless the status is
      booked, in which case it is the actual booking date.All dates in the JSON
      payloads are represented in ISO 8601 date-time format. 

      All date-time fields in responses must include the timezone. An example is
      below:

      2017-04-05T10:43:07+00:00
    type: string
    format: date-time
  BuildingNumber:
    description: Number that identifies the position of a building on a street.
    type: string
    minLength: 1
    maxLength: 16
  ISODateTime:
    description: >-
      All dates in the JSON payloads are represented in ISO 8601 date-time
      format. 

      All date-time fields in responses must include the timezone. An example is
      below:

      2017-04-05T10:43:07+00:00
    type: string
    format: date-time
  Identification_0:
    description: >-
      Identification assigned by an institution to identify an account. This
      identification is known by the account owner.
    type: string
    minLength: 1
    maxLength: 256
  Identification_2:
    description: >-
      Unique and unambiguous identification of a financial institution or a
      branch of a financial institution.
    type: string
    minLength: 1
    maxLength: 35
  Links:
    type: object
    description: Links relevant to the payload
    properties:
      Self:
        type: string
        format: uri
      First:
        type: string
        format: uri
      Prev:
        type: string
        format: uri
      Next:
        type: string
        format: uri
      Last:
        type: string
        format: uri
    additionalProperties: false
    required:
      - Self
  Meta:
    title: MetaData
    type: object
    description: Meta Data relevant to the payload
    properties:
      TotalPages:
        type: integer
        format: int32
      FirstAvailableDateTime:
        $ref: '#/definitions/ISODateTime'
      LastAvailableDateTime:
        $ref: '#/definitions/ISODateTime'
    additionalProperties: false
  Name_0:
    description: >-
      The account name is the name or names of the account owner(s) represented
      at an account level, as displayed by the ASPSP's online channels.

      Note, the account name is not the product name or the nickname of the
      account.
    type: string
    minLength: 1
    maxLength: 70
  Name_2:
    description: >-
      Name by which an agent is known and which is usually used to identify that
      agent.
    type: string
    minLength: 1
    maxLength: 140
  OBActiveCurrencyAndAmount_SimpleType:
    description: >-
      A number of monetary units specified in an active currency where the unit
      of currency is explicit and compliant with ISO 4217.
    type: string
    pattern: '^\d{1,13}\.\d{1,5}$'
  OBActiveOrHistoricCurrencyAndAmount_7:
    type: object
    required:
      - Amount
      - Currency
    description: Amount of money in the cash transaction entry.
    properties:
      Amount:
        $ref: '#/definitions/OBActiveCurrencyAndAmount_SimpleType'
      Currency:
        $ref: '#/definitions/ActiveOrHistoricCurrencyCode_1'
  OBActiveOrHistoricCurrencyAndAmount_8:
    type: object
    required:
      - Amount
      - Currency
    description: Transaction charges to be paid by the charge bearer.
    properties:
      Amount:
        $ref: '#/definitions/OBActiveCurrencyAndAmount_SimpleType'
      Currency:
        $ref: '#/definitions/ActiveOrHistoricCurrencyCode_1'
  OBAddressTypeCode:
    description: Identifies the nature of the postal address.
    type: string
    enum:
      - Business
      - Correspondence
      - DeliveryTo
      - MailTo
      - POBox
      - Postal
      - Residential
      - Statement
  OBBalanceType1Code:
    description: 'Balance type, in a coded form.'
    type: string
    enum:
      - ClosingAvailable
      - ClosingBooked
      - ClosingCleared
      - Expected
      - ForwardAvailable
      - Information
      - InterimAvailable
      - InterimBooked
      - InterimCleared
      - OpeningAvailable
      - OpeningBooked
      - OpeningCleared
      - PreviouslyClosedBooked
  OBBankTransactionCodeStructure1:
    type: object
    required:
      - Code
      - SubCode
    description: >-
      Set of elements used to fully identify the type of underlying transaction
      resulting in an entry.
    properties:
      Code:
        description: Specifies the family within a domain.
        type: string
      SubCode:
        description: Specifies the sub-product family within a specific family.
        type: string
  OBBranchAndFinancialInstitutionIdentification6_0:
    type: object
    description: Financial institution servicing an account for the creditor.
    properties:
      SchemeName:
        $ref: '#/definitions/OBExternalFinancialInstitutionIdentification4Code'
      Identification:
        $ref: '#/definitions/Identification_2'
      Name:
        $ref: '#/definitions/Name_2'
      PostalAddress:
        $ref: '#/definitions/OBPostalAddress6'
  OBBranchAndFinancialInstitutionIdentification6_1:
    type: object
    description: Financial institution servicing an account for the debtor.
    properties:
      SchemeName:
        $ref: '#/definitions/OBExternalFinancialInstitutionIdentification4Code'
      Identification:
        $ref: '#/definitions/Identification_2'
      Name:
        $ref: '#/definitions/Name_2'
      PostalAddress:
        $ref: '#/definitions/OBPostalAddress6'
  OBCashAccount6_0:
    type: object
    description: >-
      Unambiguous identification of the account of the creditor, in the case of
      a debit transaction.
    properties:
      SchemeName:
        $ref: '#/definitions/OBExternalAccountIdentification4Code'
      Identification:
        $ref: '#/definitions/Identification_0'
      Name:
        $ref: '#/definitions/Name_0'
      SecondaryIdentification:
        $ref: '#/definitions/SecondaryIdentification'
  OBCashAccount6_1:
    type: object
    description: >-
      Unambiguous identification of the account of the debtor, in the case of a
      crebit transaction.
    properties:
      SchemeName:
        $ref: '#/definitions/OBExternalAccountIdentification4Code'
      Identification:
        $ref: '#/definitions/Identification_0'
      Name:
        $ref: '#/definitions/Name_0'
      SecondaryIdentification:
        $ref: '#/definitions/SecondaryIdentification'
  OBCreditDebitCode_1:
    description: Indicates whether the transaction is a credit or a debit entry.
    type: string
    enum:
      - Credit
      - Debit
  OBCreditDebitCode_2:
    description: |-
      Indicates whether the balance is a credit or a debit balance. 
      Usage: A zero balance is considered to be a credit balance.
    type: string
    enum:
      - Credit
      - Debit
  OBCurrencyExchange5:
    type: object
    required:
      - SourceCurrency
      - ExchangeRate
    description: Set of elements used to provide details on the currency exchange.
    properties:
      SourceCurrency:
        description: >-
          Currency from which an amount is to be converted in a currency
          conversion.
        type: string
        pattern: '^[A-Z]{3,3}$'
      TargetCurrency:
        description: >-
          Currency into which an amount is to be converted in a currency
          conversion.
        type: string
        pattern: '^[A-Z]{3,3}$'
      UnitCurrency:
        description: >-
          Currency in which the rate of exchange is expressed in a currency
          exchange. In the example 1GBP = xxxCUR, the unit currency is GBP.
        type: string
        pattern: '^[A-Z]{3,3}$'
      ExchangeRate:
        description: >-
          Factor used to convert an amount from one currency into another. This
          reflects the price at which one currency was bought with another
          currency.

          Usage: ExchangeRate expresses the ratio between UnitCurrency and
          QuotedCurrency (ExchangeRate = UnitCurrency/QuotedCurrency).
        type: number
      ContractIdentification:
        description: >-
          Unique identification to unambiguously identify the foreign exchange
          contract.
        type: string
        minLength: 1
        maxLength: 35
      QuotationDate:
        description: >-
          Date and time at which an exchange rate is quoted.All dates in the
          JSON payloads are represented in ISO 8601 date-time format. 

          All date-time fields in responses must include the timezone. An
          example is below:

          2017-04-05T10:43:07+00:00
        type: string
        format: date-time
      InstructedAmount:
        type: object
        required:
          - Amount
          - Currency
        description: >-
          Amount of money to be moved between the debtor and creditor, before
          deduction of charges, expressed in the currency as ordered by the
          initiating party.
        properties:
          Amount:
            $ref: '#/definitions/OBActiveCurrencyAndAmount_SimpleType'
          Currency:
            $ref: '#/definitions/ActiveOrHistoricCurrencyCode_1'
  OBEntryStatus1Code:
    description: Status of a transaction entry on the books of the account servicer.
    type: string
    enum:
      - Booked
      - Pending
  OBError1:
    type: object
    properties:
      ErrorCode:
        description: 'Low level textual error code, e.g., UK.OBIE.Field.Missing'
        type: string
        x-namespaced-enum:
          - UK.OBIE.Field.Expected
          - UK.OBIE.Field.Invalid
          - UK.OBIE.Field.InvalidDate
          - UK.OBIE.Field.Missing
          - UK.OBIE.Field.Unexpected
          - UK.OBIE.Header.Invalid
          - UK.OBIE.Header.Missing
          - UK.OBIE.Reauthenticate
          - UK.OBIE.Resource.ConsentMismatch
          - UK.OBIE.Resource.InvalidConsentStatus
          - UK.OBIE.Resource.InvalidFormat
          - UK.OBIE.Resource.NotFound
          - UK.OBIE.Rules.AfterCutOffDateTime
          - UK.OBIE.Rules.DuplicateReference
          - UK.OBIE.Signature.Invalid
          - UK.OBIE.Signature.InvalidClaim
          - UK.OBIE.Signature.Malformed
          - UK.OBIE.Signature.Missing
          - UK.OBIE.Signature.MissingClaim
          - UK.OBIE.Signature.Unexpected
          - UK.OBIE.UnexpectedError
          - UK.OBIE.Unsupported.AccountIdentifier
          - UK.OBIE.Unsupported.AccountSecondaryIdentifier
          - UK.OBIE.Unsupported.Currency
